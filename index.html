<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">Tic Tac Toe</header>

    <div class="container">
        <div class="player player1" id="player1">
            Player 1
        </div>

        <div class="board" id="board">
            <div class="tile" data-cellnum = '1'></div>
            <div class="tile" data-cellnum = '2'></div>
            <div class="tile" data-cellnum = '3'></div>
            <div class="tile" data-cellnum = '4'></div>
            <div class="tile" data-cellnum = '5'></div>
            <div class="tile" data-cellnum = '6'></div>
            <div class="tile" data-cellnum = '7'></div>
            <div class="tile" data-cellnum = '8'></div>
            <div class="tile" data-cellnum = '9'></div>
        </div>

        <div class="player player2" id="player2">
            Player 2
        </div>
    </div>


    <div class="buttons">
        <button id="restartBtn">Restart</button>
        <button id="playerBtn">Player</button>
    </div>

    <div class="result" id="result">
        <div class="result__winner" id="result__winner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
